<section class =  "number-today">
    <!-- icon data-->
    <div class = "icon-data">
        <p>icon data</p>
    </div>
    <!--today data-->
    <article class = "today-container">
        <ul class="happy stat">
            <div ng-include="'/app/components/number-today/_happy-section.html'"></div>
        </ul>
        <ul class = "balanced stat">
            <div ng-include="'/app/components/number-today/_balanced-section.html'"></div>
        </ul>
        <ul class ="energetic stat">
            <li>
                <h2>오늘은</h2>
            </li>
            <li class="data-bar">
                <div class = "border-underline ">
                    <div class = "border-inside-element graph">
                        <h1>55</h1><span class="percentage">%</span>
                    </div>
                </div>
                <div class="chart-bar">
                    <div class="txt">
                        <span class="detail-comment">
                            총 1500Cal 움직였어요
                        </span>
                        <span class="unit-symbol">&nbsp;</span>
                    </div>
                    <nvd3 class="graph" options="options" data="dataCals"></nvd3>
                </div>
            </li>

            <li class="data-bar">
                <div class = "border-underline">
                    <div class = "border-inside-element graph">
                        <h1>41</h1><span class="percentage">%</span>
                    </div>
                </div>
                <div class="chart-bar">
                    <div class="txt">
                        <span class="detail-comment">
                            약 30분 걸으면
                        </span>
                        <span class="unit-symbol">steps</span>
                    </div>
                    <nvd3 options="options" data="dataSteps"></nvd3>

                </div>
            </li>

            <li class="data-bar">
                <div class = "border-underline">
                    <div class = "border-inside-element graph">
                        <h1>117</h1><span class="percentage">%</span>
                    </div>
                </div>
                <div class="chart-bar">
                    <div class="txt">
                        <span class="detail-comment">
                            0분 활동적으로 움직이면
                        </span>
                        <span class="unit-symbol">mins</span>
                        <nvd3 class="graph" options="options" data="dataActivityCalories"></nvd3>

                    </div>
                </div>
            </li>

            <li class="data-bar">
                <div class = "border-underline">
                    <div class = "border-inside-element graph">
                        <h1>10</h1><span class="percentage">%</span>
                    </div>
                </div>
                <div class="chart-bar">
                    <div class="txt">
                        <span class="detail-comment">
                            3분 계단 올라가면
                        </span>
                        <span class="unit-symbol">floors</span>
                        <nvd3 class="graph" options="options" data="dataFloors"></nvd3>

                    </div>
                </div>
            </li>

            <li class="data-bar">
                <div class = "border-underline">
                    <div class = "border-inside-element graph">
                        <h1>34</h1><span class="percentage">%</span>
                    </div>
                </div>
                <div class="chart-bar">
                    <div class="txt">
                        <span class="detail-comment">
                            40분 이동하면
                        </span>
                        <span class="unit-symbol">km</span>
                        <nvd3 class="graph" options="options" data="dataDistance"></nvd3>

                    </div>
                </div>
            </li>

            <li class="right-text">
                <h2>목표 달성!</h2>
            </li>
        </ul>
    </article>
    <!--gutter-->
    <div class = "gutter">
        <!--<p>gutter</p>-->
    </div>
</section>
